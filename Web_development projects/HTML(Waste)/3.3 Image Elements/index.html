<!--Image elements are used to highlight link as image-->
<!--But unlike <a> tag <img> tag is a self-closing tag i.e ends with a />-->
<!--src attribute is used to show the link as an image and alt attribute gives the text info about the image-->
<!-- Kitten image URL -->
<h1>I am a Cat Person</h1>
<img src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg" alt="Kitten in a hand"/>

<!-- Puppy image URL -->
<h1>I am a Dog Person</h1>
<img src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif" alt = "Puppy digging in the sand" />
