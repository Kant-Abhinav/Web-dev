<!DOCTYPE html>
<html lang="en">
  <!-- In case of multi-page websites we should use external styling -->
<head>
  <meta charset="UTF-8">
  <title>External</title>
  <link
  rel="Stylesheet" 
  href="./style.css"/>

</head>
<body>
  <h1>Style Me in Green</h1>
</body>
