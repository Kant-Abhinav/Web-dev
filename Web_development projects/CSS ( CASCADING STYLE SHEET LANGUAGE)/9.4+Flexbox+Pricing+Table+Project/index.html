<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"

    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .plan-button{
        background-color: #ff6600;
        color: white;
        border-radius: 5px;
        border: #ff6600;
        height: 35px;
        margin-top: 10px;
      }
      .plan-title{

          color: black;

        }

      }  
      .pricing-container{
        display: flex;
        margin: 200px;
        justify-content: center;
        gap: 20px;
        height: 50vh;


      }
      
      .pricing-plan{

        background-color: #f2f2f2;
        text-align: center;
        border-radius: 5px;
        padding: 40px;
        max-width:400px;

      
              

        
      }
      .plan-features{
        list-style:none;
        color: black;
      }
      li{
        margin-top:15px;
        margin-bottom: 15px;
      }

      

        

      


      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          flex-direction: column;
          align-items: center;
          height: 100vh;}

          
          #Hi{
            width: 257.125px;
          }

        
        

        
          
        


        
      
      

      }
    </style>
  </head>

</html>
