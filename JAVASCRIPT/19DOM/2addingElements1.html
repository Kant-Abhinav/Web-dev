<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> DOM </title>
</head>
<body style = "background-color: #212121; color:white">
    <div class = "parent">
        <div class = "day">Monday</div>
        <div class = "day">Tuesday</div>
        <div class = "day">Wednesday</div>
        <div class = "day">Thursday</div>
        <div class = "day">Friday</div>
        <div class = "day">Saturday</div>
        <div class = "day">Sunday</div>
    </div>

  <script>

   const parent =  document.querySelector(".parent");
   console.log(parent);
   console.log(parent.children); //Here .children is used to give inner elements
   console.log(parent.children[1]);
   console.log(parent.children[1].innerHTML);

   for(let i = 0; i < parent.children.length; i++){
     console.log(parent.children[i].innerHTML)
   }
let comp = parent.children;
const array1 = Array.from(comp) ;
array1.forEach(function(day){
console.log(day.innerHTML);
})
console.log(parent.firstElementChild.innerHTML);

let dayOne = document.querySelector(".day");
console.log(dayOne.parentElement);
console.log(dayOne.nextElementSibling);
console.log("NODES: ", parent.childNodes);
  </script>
    
</body>
</html>
