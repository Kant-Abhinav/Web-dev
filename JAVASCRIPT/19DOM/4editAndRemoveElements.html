<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM
    </title>
</head>
<body style = "background-color: #212121 ; color: #fff">
    <ul class = "language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
      const li =   document.createElement("li");
      li.innerHTML = `${langName}`;
      const ul = document.querySelector('.language');
      ul.appendChild(li);
    }

    addLanguage("python");
    addLanguage("typescript");

    //doing this in a little optimised way

    function addOpitimisedLanguage(langName){
        const li =   document.createElement("li");
        const addText = document.createTextNode(langName);
        li.appendChild(addText);
        document.querySelector('.language').appendChild(li);
    
    }

    addOpitimisedLanguage("C++");
    //This is more optimised because we added a text node only and did
    //No innerHTML was used so no traversing of tree is done here.

    //Editing

   const secondLang = document.querySelector("li:nth-child(2)");
   console.log(secondLang);
   
   const newLi = document.createElement('li');
   newLi.textContent = "Mojo";
   secondLang.replaceWith(newLi);

const newLi2 = document.createElement('li');
newLi2.innerHTML = "TypeScript";
const firstLang = document.querySelector('li:first-Child')
firstLang.replaceWith(newLi2);
   
   //removing a tag
   const lastLang = document.querySelector('li:last-Child');
   lastLang.remove();

</script>

</html>
